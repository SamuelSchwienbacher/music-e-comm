services:
  data:
    build: data
    volumes:
      - music-e-comm-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: musicecomm
  backend:
    build: backend
    volumes:
     - ./backend/src:/src
  frontend:
    build: frontend
    ports:
      - 3001:3001
    volumes:
      - ./frontend/src:/src
      - ./frontend/public:/public
volumes:
  music-e-comm-data: